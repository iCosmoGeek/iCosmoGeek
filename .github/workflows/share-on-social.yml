name: Share Weekly Post on Social

on:
  workflow_dispatch:

jobs:
  share:
    runs-on: ubuntu-latest
    env:
      SITE_BASE_URL: ${{ vars.SITE_BASE_URL }}
      CONTENT_DIR: content/posts/weekly
      LINKEDIN_TOKEN: ${{ vars.LINKEDIN_TOKEN }}
      LINKEDIN_OWNER: ${{ vars.LINKEDIN_OWNER }}
      FB_PAGE_ID: ${{ vars.FB_PAGE_ID }}
      FB_PAGE_TOKEN: ${{ vars.FB_PAGE_TOKEN }}
      X_API_KEY: ${{ vars.X_API_KEY }}
      X_API_SECRET: ${{ vars.X_API_SECRET }}
      X_ACCESS_TOKEN: ${{ vars.X_ACCESS_TOKEN }}
      X_ACCESS_SECRET: ${{ vars.X_ACCESS_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Share latest weekly post
        run: python scripts/share_social.py
